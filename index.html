<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <img src="img/bg-pattern-top.svg" alt="top image" class="bgTop">
    <img src="img/bg-pattern-bottom.svg" alt="bottom image" class="bgBottom">
    <div class="card">
        <div class="top">
            <div class="profile">
                <img src="img/image-victor.jpg" alt="profile picture" class="profilePicture">
            </div>
        </div>
        <div class="data">
            <h1 class="name">Victor Crest</h1>
            <h2 class="age">26</h2>
            <p class="location">London</p> 
        </div>
        <div class="bottom">
            <div class="bottom-data">
                <h2 class="quantity">80K</h2>
                <p class="description">Followers</p>
            </div>
            <div class="bottom-data">
                <h2 class="quantity">803K</h2>
                <p class="description">Likes</p>
            </div>
            <div class="bottom-data">
                <h2 class="quantity">1.4K</h2>
                <p class="description">Photos</p>
            </div> 
        </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agostina Zampino</a>.
  </div>
</body>
</html>
